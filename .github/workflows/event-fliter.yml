name: Events Demo 1
on:
  pull_request:
    types:
      - opened  # Here, lots of types we can include like synchronize, closed, reopened, etc.
  workflow_dispatch:
  push:  # Adding here event filter
    branches:
      - devlop  # Workflow will run on push to devlop branch
    paths-ignore:
      - public # Workflow will not run on push if changes are only in the 'public' directory
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
   