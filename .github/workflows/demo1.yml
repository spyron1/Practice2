name: Events Demo 1
on:
  pull_request:
    types:
      - opened  #here lots of type we can include like synchronize, closed, reopened etc
  workflow_dispatch:
  push:  # adding here event filter`
    branches:
      
    # - 'devlop/*'  #workflow will run on push to any branch starting with devlop
    # - 'devlop-*'  #workflow will run on push to any branch starting with devlop
      - devlop  #workflow will run on push to devlop branch
   # paths:
    #  - 'public' #workflow will run on push to any branch with changes in public folder
    paths-ignore:
      - 'public/*' #workflow will run on push to any branch except public importan  * is used to ignore all files in public folder
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."